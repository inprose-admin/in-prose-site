<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>in prose – Books and data — perfectly bound.</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FF7F32;
      --bg-medium: #F4DCC2;
      --text: #1b1b1b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Crimson Text", serif;
      background: var(--bg-medium);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    /* Orange band container */
    .orange-band {
      background: var(--accent);
      width: 100%;
      height: 30vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Text styles matching your Font.Theme */
    h1 {
      text-transform: lowercase;
      font-weight: 700;              /* CrimsonText-Bold */
      font-size: 28px;               /* largeTitle */
      color: #000;
      margin-bottom: 0.4rem;
    }

    p.tagline {
      font-weight: 400;              /* CrimsonText-Regular */
      font-size: 18px;               /* subtitle */
      color: #000;
      margin: 0.2rem 0;
    }

    p.comingsoon {
      font-weight: 400;
      font-size: 18px;               /* subtitle */
      color: #000;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      header img {
        width: 90px;
        margin-bottom: 1.5rem;
      }
      .orange-band {
        height: 40vh;
      }
      h1 { font-size: 24px; }
      p.tagline, p.comingsoon { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="in prose logo">
  </header>

  <div class="orange-band">
    <h1>in prose</h1>
    <p class="tagline">Books and data — perfectly bound.</p>
    <p class="comingsoon">Coming soon</p>
  </div>
</body>
</html>
