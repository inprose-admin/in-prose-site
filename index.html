<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>In Prose – Books and data — perfectly bound.</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FF7F32;
      --bg: #F8F6F2;
      --text: #1b1b1b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Crimson Text", serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      text-align: center;
      padding: 2rem;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 .5rem;
      letter-spacing: .3px;
    }
    p.tagline {
      font-size: 1.25rem;
      margin: 0 0 2rem;
    }
    p.comingsoon {
      font-size: 1.1rem;
      color: var(--accent);
    }
    a.button {
      display:inline-block;
      margin-top:2rem;
      padding:.5rem 1.25rem;
      background:var(--accent);
      color:var(--bg);
      text-decoration:none;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="In Prose logo">
  </header>
  <main>
    <h1>In Prose</h1>
    <p class="tagline">Books and data — perfectly bound.</p>
    <p class="comingsoon">Coming soon</p>
  </main>
</body>
</html>
