<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>in prose – Books and data — perfectly bound.</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FF7F32;
      --bg: #F8F6F2;
      --text: #1b1b1b;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Crimson Text", serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      text-transform: lowercase;
      font-size: 2rem;
      margin: 0 0 0.25rem;
    }

    p.tagline {
      font-size: 1.25rem;
      margin: 0 0 2rem;
    }

    .orange-band {
      background: var(--accent);
      width: 100%;
      height: 20vh; /* roughly 1/5 of screen height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .orange-band p {
      color: #000;
      font-size: 1.25rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="inprose-logo.png" alt="in prose logo">
  </header>
  <main>
    <h1>in prose</h1>
    <p class="tagline">Books and data — perfectly bound.</p>
  </main>
  <div class="orange-band">
    <p>Coming soon</p>
  </div>
</body>
</html>
