<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>in prose – Books and data — perfectly bound.</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FF7F32;
      --bg-medium: #F4DCC2;
      --text: #1b1b1b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Crimson Text", serif;
      background: var(--bg-medium);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    .orange-band {
      background: var(--accent);
      width: 100%;
      height: 30vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .orange-band h1 {
      text-transform: lowercase;
      font-size: 2rem;
      color: #000;
      margin-bottom: 0.25rem;
    }

    .orange-band p {
      font-size: 1.25rem;
      color: #000;
      margin: 0.25rem 0;
    }

    .orange-band .comingsoon {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #000;
    }

    @media (max-width: 600px) {
      header img {
        width: 90px;
        margin-bottom: 1.5rem;
      }
      .orange-band {
        height: 40vh;
      }
      .orange-band h1 {
        font-size: 1.6rem;
      }
      .orange-band p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="in prose logo">
  </header>
  <div class="orange-band">
    <h1>in prose</h1>
    <p>Books and data — perfectly bound.</p>
    <p class="comingsoon">Coming soon</p>
  </div>
</body>
</html>
